# This workflow will build and test a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore Twit.WebAPI/Twit.WebAPI.csproj

    - name: Build
      run: dotnet build Twit.WebAPI/Twit.WebAPI.csproj --no-restore

    - name: Test
      run: dotnet test Twit.WebAPI/Twit.WebAPI.csproj --no-build --verbosity normal
